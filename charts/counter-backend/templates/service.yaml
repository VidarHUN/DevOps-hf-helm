apiVersion: v1
kind: Service
metadata:
  name: {{ include "counter-backend.fullname" . }}
  labels:
    {{- include "counter-backend.labels" . | nindent 4 }}
spec:
  type: {{ .Values.backend-service.type }}
  ports:
    - port: {{ .Values.backend-service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "counter-backend.selectorLabels" . | nindent 4 }}
